<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RF Scout OG Image Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 50%, #0a0a0a 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Grid pattern */
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Glow orbs */
    .glow-1 {
      position: absolute;
      width: 600px;
      height: 400px;
      left: -100px;
      bottom: -100px;
      background: radial-gradient(ellipse, rgba(59,130,246,0.15) 0%, transparent 70%);
    }
    .glow-2 {
      position: absolute;
      width: 500px;
      height: 300px;
      right: -50px;
      top: -50px;
      background: radial-gradient(ellipse, rgba(139,92,246,0.1) 0%, transparent 70%);
    }

    /* Header */
    .header {
      position: absolute;
      top: 50px;
      left: 100px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: #1e293b;
      border: 2px solid #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(59,130,246,0.3);
    }

    .logo svg {
      width: 36px;
      height: 36px;
    }

    .brand h1 {
      font-size: 42px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -1px;
      line-height: 1;
    }

    .brand p {
      font-size: 16px;
      color: #64748b;
      margin-top: 4px;
    }

    /* Tagline */
    .tagline {
      position: absolute;
      top: 150px;
      left: 100px;
      font-size: 26px;
      font-weight: 500;
      color: #e2e8f0;
    }

    /* Feature pills */
    .pills {
      position: absolute;
      top: 195px;
      left: 100px;
      display: flex;
      gap: 15px;
    }

    .pill {
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
    }

    .pill-blue {
      background: rgba(59,130,246,0.15);
      border: 1px solid rgba(59,130,246,0.5);
      color: #60a5fa;
    }

    .pill-purple {
      background: rgba(139,92,246,0.15);
      border: 1px solid rgba(139,92,246,0.5);
      color: #a78bfa;
    }

    .pill-green {
      background: rgba(34,197,94,0.15);
      border: 1px solid rgba(34,197,94,0.5);
      color: #4ade80;
    }

    /* Spectrum */
    .spectrum {
      position: absolute;
      top: 270px;
      left: 100px;
      width: 1000px;
      height: 180px;
      background: linear-gradient(180deg, #1a1a2e 0%, #0a0a0a 100%);
      border: 1px solid #1e293b;
      border-radius: 12px;
      overflow: hidden;
    }

    .tv-block {
      position: absolute;
      top: 20px;
      height: 140px;
      background: rgba(239,68,68,0.12);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(239,68,68,0.6);
      font-size: 13px;
    }

    .freq-bar {
      position: absolute;
      top: 30px;
      width: 6px;
      height: 120px;
      border-radius: 3px;
    }

    .freq-mic {
      background: linear-gradient(180deg, #3b82f6, #60a5fa);
      box-shadow: 0 0 20px rgba(59,130,246,0.6);
    }

    .freq-iem {
      background: linear-gradient(180deg, #8b5cf6, #a78bfa);
      box-shadow: 0 0 20px rgba(139,92,246,0.6);
    }

    .im-line {
      position: absolute;
      top: 30px;
      width: 1px;
      height: 120px;
      border-left: 2px dashed rgba(234,179,8,0.4);
    }

    .scale {
      position: absolute;
      bottom: 8px;
      font-size: 11px;
      color: #64748b;
      font-family: ui-monospace, monospace;
    }

    /* Legend */
    .legend {
      position: absolute;
      bottom: 95px;
      left: 100px;
      display: flex;
      gap: 30px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #94a3b8;
    }

    .legend-box {
      width: 12px;
      height: 12px;
      border-radius: 2px;
    }

    .legend-line {
      width: 14px;
      height: 2px;
      border-top: 2px dashed #eab308;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 40px;
      left: 100px;
      right: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-left {
      font-size: 14px;
      color: #475569;
    }

    .footer-right {
      font-size: 14px;
      color: #64748b;
      font-family: ui-monospace, monospace;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow-1"></div>
  <div class="glow-2"></div>

  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round">
        <circle cx="12" cy="12" r="3" fill="#3b82f6"/>
        <path d="M12 8 Q15 9 12 12 Q9 15 12 16" opacity="0.8"/>
        <path d="M9 6 Q15 7 12 12 Q9 17 15 18" opacity="0.5"/>
        <line x1="12" y1="12" x2="12" y2="5"/>
        <line x1="10" y1="6" x2="14" y2="6"/>
      </svg>
    </div>
    <div class="brand">
      <h1>RF Scout</h1>
      <p>Wireless Frequency Coordinator</p>
    </div>
  </div>

  <div class="tagline">Find safe frequencies for wireless mics & IEMs in seconds</div>

  <div class="pills">
    <div class="pill pill-blue">IM Product Avoidance</div>
    <div class="pill pill-purple">TV Channel Mapping</div>
    <div class="pill pill-green">WWB Export</div>
  </div>

  <div class="spectrum">
    <!-- TV Channels -->
    <div class="tv-block" style="left: 40px; width: 80px;">TV 16</div>
    <div class="tv-block" style="left: 200px; width: 80px;">TV 20</div>
    <div class="tv-block" style="left: 520px; width: 80px;">TV 28</div>

    <!-- Mic frequencies -->
    <div class="freq-bar freq-mic" style="left: 320px;"></div>
    <div class="freq-bar freq-mic" style="left: 360px;"></div>
    <div class="freq-bar freq-mic" style="left: 400px;"></div>
    <div class="freq-bar freq-mic" style="left: 440px;"></div>

    <!-- IEM frequencies -->
    <div class="freq-bar freq-iem" style="left: 680px;"></div>
    <div class="freq-bar freq-iem" style="left: 740px;"></div>
    <div class="freq-bar freq-iem" style="left: 800px;"></div>
    <div class="freq-bar freq-iem" style="left: 860px;"></div>

    <!-- IM lines -->
    <div class="im-line" style="left: 480px;"></div>
    <div class="im-line" style="left: 630px;"></div>
    <div class="im-line" style="left: 920px;"></div>

    <!-- Scale -->
    <span class="scale" style="left: 20px;">470</span>
    <span class="scale" style="left: 200px;">500</span>
    <span class="scale" style="left: 400px;">530</span>
    <span class="scale" style="left: 600px;">560</span>
    <span class="scale" style="left: 800px;">590</span>
    <span class="scale" style="left: 940px;">608 MHz</span>
  </div>

  <div class="legend">
    <div class="legend-item">
      <div class="legend-box" style="background: #3b82f6;"></div>
      Wireless Mics
    </div>
    <div class="legend-item">
      <div class="legend-box" style="background: #8b5cf6;"></div>
      IEMs
    </div>
    <div class="legend-item">
      <div class="legend-box" style="background: rgba(239,68,68,0.4);"></div>
      TV Channels
    </div>
    <div class="legend-item">
      <div class="legend-line"></div>
      IM Products
    </div>
  </div>

  <div class="footer">
    <div class="footer-left">Built for touring professionals</div>
    <div class="footer-right">rf-scout.vercel.app</div>
  </div>
</body>
</html>
