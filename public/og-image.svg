<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="spectrumGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative glow orbs -->
  <ellipse cx="200" cy="500" rx="300" ry="200" fill="url(#glowGrad)" opacity="0.5"/>
  <ellipse cx="1000" cy="150" rx="250" ry="150" fill="#8b5cf6" opacity="0.08"/>

  <!-- Spectrum visualization area -->
  <g transform="translate(100, 280)">
    <!-- Spectrum background -->
    <rect x="0" y="0" width="1000" height="180" rx="12" fill="url(#spectrumGrad)" stroke="#1e293b" stroke-width="1"/>

    <!-- TV Channel blocks (red) -->
    <rect x="40" y="20" width="80" height="140" rx="4" fill="#ef4444" opacity="0.15"/>
    <rect x="40" y="20" width="80" height="140" rx="4" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <text x="80" y="95" text-anchor="middle" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="14" opacity="0.7">TV 16</text>

    <rect x="200" y="20" width="80" height="140" rx="4" fill="#ef4444" opacity="0.15"/>
    <rect x="200" y="20" width="80" height="140" rx="4" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <text x="240" y="95" text-anchor="middle" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="14" opacity="0.7">TV 20</text>

    <rect x="520" y="20" width="80" height="140" rx="4" fill="#ef4444" opacity="0.15"/>
    <rect x="520" y="20" width="80" height="140" rx="4" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
    <text x="560" y="95" text-anchor="middle" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="14" opacity="0.7">TV 28</text>

    <!-- Mic frequencies (blue) -->
    <g filter="url(#glow)">
      <rect x="320" y="30" width="6" height="120" rx="3" fill="url(#blueGrad)"/>
      <rect x="360" y="30" width="6" height="120" rx="3" fill="url(#blueGrad)"/>
      <rect x="400" y="30" width="6" height="120" rx="3" fill="url(#blueGrad)"/>
      <rect x="440" y="30" width="6" height="120" rx="3" fill="url(#blueGrad)"/>
    </g>

    <!-- IEM frequencies (purple) -->
    <g filter="url(#glow)">
      <rect x="680" y="30" width="6" height="120" rx="3" fill="url(#purpleGrad)"/>
      <rect x="740" y="30" width="6" height="120" rx="3" fill="url(#purpleGrad)"/>
      <rect x="800" y="30" width="6" height="120" rx="3" fill="url(#purpleGrad)"/>
      <rect x="860" y="30" width="6" height="120" rx="3" fill="url(#purpleGrad)"/>
    </g>

    <!-- IM product warnings (yellow dashed) -->
    <line x1="480" y1="30" x2="480" y2="150" stroke="#eab308" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="630" y1="30" x2="630" y2="150" stroke="#eab308" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="920" y1="30" x2="920" y2="150" stroke="#eab308" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>

    <!-- Frequency scale -->
    <text x="20" y="170" fill="#64748b" font-family="ui-monospace, monospace" font-size="11">470</text>
    <text x="200" y="170" fill="#64748b" font-family="ui-monospace, monospace" font-size="11">500</text>
    <text x="400" y="170" fill="#64748b" font-family="ui-monospace, monospace" font-size="11">530</text>
    <text x="600" y="170" fill="#64748b" font-family="ui-monospace, monospace" font-size="11">560</text>
    <text x="800" y="170" fill="#64748b" font-family="ui-monospace, monospace" font-size="11">590</text>
    <text x="960" y="170" fill="#64748b" font-family="ui-monospace, monospace" font-size="11">608 MHz</text>
  </g>

  <!-- Logo and branding -->
  <g transform="translate(100, 60)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <circle cx="32" cy="32" r="30" fill="#1e293b" stroke="url(#blueGrad)" stroke-width="2"/>
      <g fill="none" stroke="url(#blueGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)">
        <path d="M32 20 Q42 25 32 32 Q22 39 32 44" opacity="0.8"/>
        <path d="M22 15 Q42 20 32 32 Q22 44 42 49" opacity="0.5"/>
        <path d="M17 10 Q47 15 32 32 Q17 49 47 54" opacity="0.3"/>
        <circle cx="32" cy="32" r="5" fill="url(#blueGrad)" stroke="none"/>
        <line x1="32" y1="32" x2="32" y2="14"/>
        <line x1="27" y1="18" x2="37" y2="18"/>
      </g>
    </g>

    <!-- Title -->
    <text x="80" y="35" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" letter-spacing="-1">RF Scout</text>
    <text x="80" y="58" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">Wireless Frequency Coordinator</text>
  </g>

  <!-- Tagline -->
  <text x="100" y="180" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500">Find safe frequencies for wireless mics &amp; IEMs in seconds</text>

  <!-- Feature pills -->
  <g transform="translate(100, 210)">
    <g>
      <rect x="0" y="0" width="180" height="32" rx="16" fill="#3b82f6" opacity="0.15"/>
      <rect x="0" y="0" width="180" height="32" rx="16" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
      <text x="90" y="21" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500">IM Product Avoidance</text>
    </g>
    <g transform="translate(195, 0)">
      <rect x="0" y="0" width="160" height="32" rx="16" fill="#8b5cf6" opacity="0.15"/>
      <rect x="0" y="0" width="160" height="32" rx="16" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
      <text x="80" y="21" text-anchor="middle" fill="#a78bfa" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500">TV Channel Mapping</text>
    </g>
    <g transform="translate(370, 0)">
      <rect x="0" y="0" width="130" height="32" rx="16" fill="#22c55e" opacity="0.15"/>
      <rect x="0" y="0" width="130" height="32" rx="16" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
      <text x="65" y="21" text-anchor="middle" fill="#4ade80" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500">WWB Export</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 520)">
    <g>
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#3b82f6"/>
      <text x="20" y="10" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">Wireless Mics</text>
    </g>
    <g transform="translate(130, 0)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#8b5cf6"/>
      <text x="20" y="10" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">IEMs</text>
    </g>
    <g transform="translate(210, 0)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#ef4444" opacity="0.4"/>
      <text x="20" y="10" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">TV Channels</text>
    </g>
    <g transform="translate(320, 0)">
      <line x1="0" y1="6" x2="12" y2="6" stroke="#eab308" stroke-width="2" stroke-dasharray="3,2"/>
      <text x="20" y="10" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">IM Products</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="100" y="580" fill="#475569" font-family="system-ui, -apple-system, sans-serif" font-size="14">Built for touring professionals</text>

  <!-- URL -->
  <text x="1100" y="580" text-anchor="end" fill="#64748b" font-family="ui-monospace, monospace" font-size="14">rf-scout.vercel.app</text>
</svg>
